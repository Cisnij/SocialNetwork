<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mạng Xã Hội</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Navbar -->
<nav class="bg-gray-800 text-white px-4 py-2 flex items-center justify-between">
  <!-- Left -->
  <div class="flex items-center gap-3">
    <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Logo" class="w-8 h-8">
    <div class="relative">
      <input 
        type="text" 
        placeholder="Tìm kiếm trên Mạng Xã Hội" 
        class="pl-10 pr-4 py-2 w-72 rounded-full bg-gray-700 text-white placeholder:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-300" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M12.9 14.32a8 8 0 111.414-1.414l5.387 5.387-1.414 1.414-5.387-5.387zM14 8a6 6 0 11-12 0 6 6 0 0112 0z" clip-rule="evenodd" />
      </svg>
    </div>
  </div>

  <!-- Center Icons -->
  <div class="flex justify-center items-center gap-10">
    <!-- Home Icon -->
    <button class="text-blue-500">
      <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    </button>
    <!-- Friends Icon -->
    <button>
      <svg class="w-7 h-7 text-gray-300" fill="currentColor" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
    </button>
  </div>

  <!-- Right: Message + Noti + Avatar -->
  <div class="flex items-center gap-4">
    <!-- Message icon -->
    <button>
      <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M4 4h16v12H5.17L4 17.17V4zm0-2a2 2 0 00-2 2v18l4-4h14a2 2 0 002-2V4a2 2 0 00-2-2H4z"/></svg>
    </button>

    <!-- Notification icon -->
    <button>
      <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 22a2 2 0 002-2H10a2 2 0 002 2zm6-6V9a6 6 0 10-12 0v7l-2 2v1h16v-1l-2-2z"/></svg>
    </button>

    <!-- Avatar + Dropdown -->
    <div class="relative group">
      <img 
        src="https://i.pravatar.cc/40?img=3" 
        alt="avatar" 
        class="w-12 h-12 rounded-full border-2 border-white cursor-pointer"
        onclick="toggleDropdown()" 
        id="avatarBtn"
      >

      <!-- Tooltip -->
      <div class="absolute left-1/2 translate-x-[-50%] top-full mt-1 bg-black text-white text-sm px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-40">
        Tài khoản
        <div class="absolute top-[-5px] left-1/2 transform -translate-x-1/2 w-2 h-2 bg-black rotate-45"></div>
      </div>

      <!-- Dropdown -->
      <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-white text-black rounded-lg shadow-lg z-50">
        <a href="#" class="px-4 py-2 hover:bg-gray-100 block">Trang cá nhân</a>
        <a href="#" class="px-4 py-2 hover:bg-gray-100 block">Thông tin cá nhân</a>
        <a href="#" class="px-4 py-2 hover:bg-gray-100 block">Cài đặt</a>
        <a href="#" class="px-4 py-2 hover:bg-gray-100 block text-red-500">Đăng xuất</a>
      </div>
    </div>
  </div>
</nav>
   

{% block home %}{% endblock home %}

<!-- Script -->
<script>
  function toggleDropdown() {
    const menu = document.getElementById("dropdownMenu");
    menu.classList.toggle("hidden");
  }

  document.addEventListener("click", function (event) {
    const avatar = document.getElementById("avatarBtn");
    const dropdown = document.getElementById("dropdownMenu");
    if (!avatar.contains(event.target) && !dropdown.contains(event.target)) {
      dropdown.classList.add("hidden");
    }
  });
</script>

</body>
</html>
