{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xác thực Email</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
<body class="bg-[#0f0f0f] text-white flex items-center justify-center min-h-screen px-4">

  <div class="bg-[#1c1c1c] rounded-2xl shadow-xl p-8 w-full max-w-md fade-in text-center">
    <h2 class="text-2xl font-bold mb-4 text-purple-400">Xác thực Email của bạn</h2>

    <button id="confirmButton"
            onclick="confirmEmail()"
            class="bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white py-3 px-6 rounded-lg text-lg font-semibold transition shadow-md hover:shadow-lg">
      Xác thực
    </button>

    <p id="result" class="mt-5 text-gray-300 text-sm">Vui lòng nhấn nút để xác thực email.</p>
  </div>

  <script src="{% static 'js/authenticate/email-verified.js' %}"></script>

</body>
</html>
