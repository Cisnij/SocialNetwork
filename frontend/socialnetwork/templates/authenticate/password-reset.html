{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f0f0f] min-h-screen flex items-center justify-center px-4 py-8">
  <div class="w-full max-w-md bg-[#1c1c1c] p-8 rounded-2xl shadow-lg text-white">

    <h2 class="text-2xl font-semibold mb-6 text-center">Reset Password</h2>

    <form id="reset-form" class="space-y-5">
      <div>
        <label class="block text-sm mb-1 text-gray-300">New Password</label>
        <input type="password" id="new-password1" class="w-full p-3 bg-[#2a2a2a] rounded text-white" required>
      </div>
      <div>
        <label class="block text-sm mb-1 text-gray-300">Confirm Password</label>
        <input type="password" id="new-password2" class="w-full p-3 bg-[#2a2a2a] rounded text-white" required>
      </div>
      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-500 py-3 rounded font-semibold">
        Reset Password
      </button>
    </form>

    <p id="message" class="mt-4 text-sm text-center text-gray-400"></p>

    <div class="text-center mt-6">
      <a href="/login" class="text-purple-400 hover:underline text-sm">Back to Login</a>
    </div>
  </div>

  <script src="{%static 'js/authenticate/password-reset.js'%}"></script>
</body>
</html>
