{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f0f0f] min-h-screen flex items-center justify-center px-4 py-8">
  <div class="w-full max-w-md bg-[#1c1c1c] p-8 rounded-2xl shadow-lg text-white">

    <h2 class="text-2xl font-semibold mb-6 text-center">Đổi Mật Khẩu</h2>

    <form id="change-password-form" class="space-y-5">
      <div>
        <label class="block text-sm mb-1 text-gray-300">Mật khẩu hiện tại</label>
        <input type="password" id="old_password" name="old_password" class="w-full p-3 bg-[#2a2a2a] rounded text-white" required>
      </div>

      <div>
        <label class="block text-sm mb-1 text-gray-300">Mật khẩu mới</label>
        <input type="password" id="new_password1" name="new_password1" class="w-full p-3 bg-[#2a2a2a] rounded text-white" required>
      </div>

      <div>
        <label class="block text-sm mb-1 text-gray-300">Xác nhận mật khẩu mới</label>
        <input type="password" id="new_password2" name="new_password2" class="w-full p-3 bg-[#2a2a2a] rounded text-white" required>
      </div>

      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-500 py-3 rounded font-semibold">
        Đổi mật khẩu
      </button>
    </form>

    <p id="message" class="mt-4 text-sm text-center text-gray-400"></p>

    <div class="text-center mt-6">
      <a href="/login" class="text-purple-400 hover:underline text-sm">Quay lại đăng nhập</a>
    </div>
  </div>

  <script type='module' src="{% static 'js/authenticate/change-password.js' %}"></script>
</body>
</html>
