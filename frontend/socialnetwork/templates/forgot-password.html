{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#0f0f0f] min-h-screen flex items-center justify-center px-4 py-8">
  <div class="w-full max-w-md bg-[#1c1c1c] p-8 rounded-2xl shadow-lg text-white">

    <h2 class="text-2xl font-semibold mb-6 text-center">Forgot Your Password?</h2>
    <p class="text-sm text-gray-400 mb-6 text-center">Enter your email and we'll send you instructions to reset your password.</p>

    <form id="forgot-form" class="space-y-5">
      <div>
        <label class="block text-sm mb-1 text-gray-300">Email</label>
        <input type="email" id="email" class="w-full p-3 bg-[#2a2a2a] border border-[#3a3a3a] rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="you@example.com">
      </div>

      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-500 transition text-white py-3 rounded-lg font-semibold">
        Send Reset Link
      </button>
    </form>

    <p id="message" class="mt-4 text-sm text-center text-gray-400"></p>

    <div class="text-center mt-6">
      <a href="/login" class="text-purple-400 hover:underline text-sm">Back to Login</a>
    </div>
  </div>

  <script src="{%static 'js/forgot-password.js' %}"></script>
</body>
</html>
